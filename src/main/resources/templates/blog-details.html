<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">
        <h1>Details</h1>

        <div th:each="item : ${article}" class="alert alert-info mt-2">
            <h2 th:text="${item.title}"></h2>
            <p th:text="${item.full_text}"></p>
            <p th:text="${item.views}"></p>
            <a th:href="'/blog/' + ${item.id} + '/update'" class="btn btn-warning">Edit</a>
            <form th:action="/blog/' + ${item.id} + '/delete'" method="post">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
