<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">

  <div class="container mt-5 mb-5">
    <h1>Create Article</h1>

    <form action="/blog/create" method="post">
      <input type="text" name="title" placeholder="Type title article" class="form-control"><br>
      <input type="text" name="anons" placeholder="Type anons" class="form-control"><br>
      <textarea name="full_text" placeholder="Type text" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Create</button>
    </form>

  </div>

</div>
</body>
</html>
