<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">

  <div class="container mt-5 mb-5">
    <h1>Edit Article</h1>
    <div th:each="el : ${article}">
      <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Type title article" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Type anons" class="form-control"><br>
        <textarea name="full_text"  th:text="${el.full_text}" placeholder="Type text" class="form-control" /><br>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
